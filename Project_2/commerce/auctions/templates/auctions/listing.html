{% extends 'auctions/layout.html' %}

{% block body %}
<h1>{{ listing.title }}</h1>
<h3>Current bid: ${{ listing.initial_price }}</h3>
<div>
    <img class="img-thumbnail" src="{{ listing.image.url }}">
</div>
<div>
    <p>
        {{ listing.description }}
    </p>
</div>
<div>
    <p>
        Category: {{ listing.category }}
    </p>
</div>
{% if not added %}
<div>
    <a href="{% url 'add_to_watchlist' listing.id %}">Add to Watchlist</a>
</div>
{% else %}
<div>
    <a href="{% url 'remove_from_watchlist' listing.id %}">Remove from Watchlist</a>
</div>
{% endif %}
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

{% for listing in listings %}
<div class="listing-list">
    <h3>{{ listing.title }}</h3>
    <img class="img-thumbnail" src="{{ listing.image.url }}" alt="{{ listing.title }}">
    <div>
        <h5>${{ listing.price }}</h5>
    </div>
</div>
{% endfor %}
{% endblock %}

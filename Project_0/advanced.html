<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Advanced Search
    </title>
</head>

<body>
    <h2>Find pages with...</h2>
    <form action="https://www.google.com/search">
        <input type="text" autocomplete="off" name="as_q" id="as_q" placeholder="all these words">
        <input type="text" autocomplete="off" name="as_epq" id="as_epq" placeholder="this exact word or phrase">
        <input type="text" autocomplete="off" name="as_oq" id="as_oq" placeholder="any of these words">
        <input type="text" autocomplete="off" name="as_eq" id="as_eq" placeholder="none of these words">
        <button type="submit">Advanced Search</button>
    </form>
</body>

</html>

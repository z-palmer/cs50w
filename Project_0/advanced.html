<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>
        Advanced Search
    </title>
    <div class="head">
        <a href="index.html"><span style="color: #3883DF">S</span><span style="color: #E24A3B">e</span><span
                style="color: #E2BD3B">a</span><span style="color: #3883DF">r</span><span
                style="color: green">c</span><span style="color: #E24A3B">h</span></a>
    </div>
</head>

<body>
    <div>
        <h2 class="advanced">Advanced Search</h2>
    </div>
    <form class="adform" action="https://www.google.com/search">
        <div>
            <h3>Find pages with...</h3>
        </div>
        <div class="adrow">
            <label class="adlabel">all these words:</label><input class="adinput" type="text" autofocus
                autocomplete="off" name="as_q" id="as_q">
        </div>
        <div class="adrow">
            <label class="adlabel">these exact words:</label><input class="adinput" type="text" autocomplete="off"
                name="as_epq" id="as_epq">
        </div>
        <div class="adrow">
            <label class="adlabel">any of these words:</label><input class="adinput" type="text" autocomplete="off"
                name="as_oq" id="as_oq">
        </div>
        <div class="adrow">
            <label class="adlabel">none of these words: </label><input class="adinput" type="text" autocomplete="off"
                name="as_eq" id="as_eq">
        </div>
        <div class="adbutton">
            <button class="btn btn-primary" type="submit">Advanced Search</button>
        </div>
    </form>
</body>

</html>

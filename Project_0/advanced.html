<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>
        Advanced Search
    </title>
    <a href="index.html">Search</a>
</head>

<body>
    <h2>Find pages with...</h2>
    <form action="https://www.google.com/search">
        <div class="input-group mb-3">
            <input class="form-control" type="text" autocomplete="off" name="as_q" id="as_q"
                placeholder="all these words">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" autocomplete="off" name="as_epq" id="as_epq"
                placeholder="this exact word or phrase">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" autocomplete="off" name="as_oq" id="as_oq"
                placeholder="any of these words">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" autocomplete="off" name="as_eq" id="as_eq"
                placeholder="none of these words">
        </div>
        <button type="submit">Advanced Search</button>
        </div>
    </form>
</body>

</html>

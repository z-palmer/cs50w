<!DOCTYPE HTML>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="styles.css">
    <title>Search</title>
</head>

<body>
    <div>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div>
        <a href="image.html">Image Search</a>
    </div>
    <form class="row g-3" action="https://www.google.com/search">
        <div class="col-md-7">
            <input class="form-control" autofocus autocomplete="off" type="text" name="q"
                placeholder="Search Google or type a URL">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Google Search">
            <button name="btnI" class="btn btn-primary" defaultValue="I%27m+Feeling+Lucky">I'm Feeling Lucky</button>
        </div>
    </form>
</body>

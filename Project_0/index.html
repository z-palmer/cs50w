<!DOCTYPE HTML>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <div style="text-align: right">
        <a href="advanced.html" style="padding-right: 10px">Advanced Search</a>
        <a href="image.html">Image Search</a>
    </div>
    <title>Search</title>
</head>

<body>
    <form action="https://www.google.com/search" style="padding-top: 50px">
        <div class="logo">
            <span style="color: #3883DF">S</span><span style="color: #E24A3B">e</span><span
                style="color: #E2BD3B">a</span><span style="color: #3883DF">r</span><span
                style="color: green">c</span><span style="color: #E24A3B">h</span>
        </div>
        <div>
            <input class="search" autofocus autocomplete="off" type="text" name="q"
                placeholder="Search Google or type a URL">
        </div>
        <div>
            <input type="submit" class="btn btn-light" value="Google Search">
            <button name="btnI" class="btn btn-light" defaultValue="I%27m+Feeling+Lucky">I'm Feeling Lucky</button>
        </div>
    </form>
</body>

</html>
